		<main>
			<div class="site-section">
				<div class="container">
					<h2>Contactate con nosotros</h2>
					<form action="gracias.html" method="POST">
						<fieldset>
							<legend>Completar</legend>
							<div class="row">
								<div class="col-md-6 mb-4">
									<label for="Nombre">Nombre</label>
									<input type="text" name="Nombre" id="nombre" class="form-control form-control-lg">
								</div>
								<div class="col-md-6 mb-4">
									<label for="Apellido">Apellido</label>
									<input type="text" name="Apellido" id="apellido" class="form-control form-control-lg">
								</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="Mail">Mail</label>
                                    <input type="text" name="Mail" placeholder="xxxxx@gmail.com" id="mail" class="form-control form-control-lg">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="Telefono">Telefono</label>
                                    <input type="text" name="Telefono" placeholder="1122223333" id="telefono" class="form-control form-control-lg">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="motivo">Motivo del contacto</label>
                                    <select class="custom-select" id="motivo" name="motivo" class="form-control form-control-lg">
                                        <option selected disabled value="">Seleccionar</option>
                                        <option value="Socio">Quiero ser socio</option>
                                        <option value="Actividades">Quiero mas informacion de las actividades</option>
                                        <option value="Aranceles">Tengo dudas sobre los aranceles</option>
                                        <option value="Alquiler">Quiero alquilar un quincho/parrilla</option>
                                        <option value="Otras cuestiones">Otras cuestiones</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="motivo">Forma de contacto</label>
                                    <select class="custom-select" id="motivo" name="motivo" class="form-control form-control-lg">
                                        <option selected disabled value="">Seleccionar</option>
                                        <option value="WP">Whatsapp</option>
                                        <option value="Mail">Mail</option>
                                        <option value="Telefono">Llamo por telefono</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Mensaje:<span class="red"></span></label>
                                <textarea class="form-control" id="Mensaje" name="Mensaje" rows="3" min="25"></textarea>
                            </div>
                            <div>
							    <input type="submit" name="boton" value="Enviar" class="btn btn-dark">
                                <input type="reset" value="Borrar datos" class="btn btn-dark">
                            </div>
						</fieldset>
					</form>
				</div>
			</div>
